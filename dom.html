    <!-- complaint box -->
    <div class="bg-contact1" style="background-image: url('bg-02.jpg');">
        <div class="container-1">
            <div class="wrap-1">
                <form class="contact1-form validate-form">
                    <div class="card-details">
                        <span class="contact1-form-title">
                            Details of Complainee:
                        </span>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name">Name *</label>
                            <input class="input1" id="c-name" type="text" name="name" placeholder="Full name">
                            <span class="focus-input1"></span>

                        </div>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name">Address *</label>
                            <input class="input1" id="c-name" type="text" name="name" placeholder="Address">
                            <span class="focus-input1"></span>

                        </div>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name">State *</label>
                            <input class="input1" id="c-name" type="text" name="name" placeholder="State">
                            <span class="focus-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name">District *</label>
                            <input class="input1" id="c-name" type="text" name="name" placeholder="District">
                            <span class="focus-input1"></span>

                        </div>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name">Pincode *</label>
                            <input class="input1" id="c-name" type="text" name="name" placeholder="Pincode">
                            <span class="focus-input1"></span>

                        </div>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name">Email *</label>
                            <input class="input1" id="c-name" type="text" name="name" placeholder="Email">
                            <span class="focus-input1"></span>

                        </div>
                        <div class="wrap-input1 validate-input" data-validate="ID is required">
                            <label for="c-name"> Insert complete details of the incident *</label>
                            <textarea class="input1" id="c-name" name="complaint"
                                placeholder="Complete Complaint"></textarea>

                            <span class="focus-input1"></span>
                        </div>

                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn">
                                Send
                            </button>
                        </div>
                    </div>
                </form>
